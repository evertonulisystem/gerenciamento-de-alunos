<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Sistem de Gerenciamento de Alunos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
</head>

<body>


	<!-- Colocado no final navbar -->


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Cadastro de Alunos</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!--barra de navegação-->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/alunos}">Sistema Gerencial</a>
				</li>
			</ul>
		</div>
	</nav>



	<!-- Colocado no final navbar  ate aqui apos cadastrar-->






	<div class="container">
		<div class="row justify-content-md-center">
			<h1> Lista de Alunos </h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/alunos/cadastro}" class="btn btn-primary btn-sm mb-3"> Adicionar</a>
			</div>
		</div>

	
		<table class="table table-responsive table table-sm table table-bordered table table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Sobrenome</th>
					<th scope="col">Email</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aluno: ${alunos}">
					<td  th:text="${aluno.nome}"></td>
					<td  th:text="${aluno.sobrenome}"></td>
					<td  th:text="${aluno.email}"></td>
					
					<td>
						<a th:href = "@{/alunos/editar/{id}(id=${aluno.id})}" class = "btn btn-info btn btn-success btn-sm mb-3">Atualizar</a>					
						<a th:href = "@{/alunos/excluir/{id}(id=${aluno.id})}" class = "btn btn-danger btn-sm mb-3" >Excluir</a>
						<a th:href = "@{/alunos/outro/{id}(id=${aluno.id})}" class = "btn btn-warning btn-sm mb-3">Cadastrar</a>
					</td>
				</tr>
			</tbody>
		</table>
</table>
</body>
</html>
