<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Sistem de Gerenciamento de Alunos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Cadastro de Alunos</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!--barra de navegação-->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/alunos}">Sistema Gerencial</a>
				</li>
			</ul>
		</div>
	</nav>
<br>
<br>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Cadastrar novo Aluno></h1>
				<div class="card-body">
					<form th:action="@{/alunos}" th:object="${aluno}" method ="POST">
						<div class="form-group">
							<label> Informe o Nome </label>
							<input type="text" name="nome" th:field="*{nome}" class="form-control"
								placeholder="Clique e Digite o Nome" />
						</div>

						<div class="form-group">
							<label> Informe o Sobrenome </label>
							<input type="text" name="sobrenome" th:field="*{sobrenome}" class="form-control"
								placeholder="Clique e Digite o Sobrenome" />
						</div>

						<div class="form-group">
							<label> Informe o email </label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Clique e Digite o Email" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Cadastrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
